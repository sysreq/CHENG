services:
  backend:
    build: .
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app/backend
      - cheng-data:/data
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0 --port 8000
      --reload --reload-dir /app/backend

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports: ["5173:5173"]
    command: sh -c "corepack enable && pnpm dev --host"

volumes:
  cheng-data:
