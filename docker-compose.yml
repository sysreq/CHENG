services:
  backend:
    build: .
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app/backend
      - ./airfoils:/app/airfoils
      - cheng-data:/data
    environment:
      CHENG_DATA_DIR: /data/designs
      CHENG_LOG_LEVEL: info
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0 --port 8000
      --reload --reload-dir /app/backend

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: http://backend:8000
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm dev --host"

volumes:
  cheng-data:
  frontend-node-modules:
